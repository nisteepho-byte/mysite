<!doctype html>
<script src="./api.js?v=2"></script>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Financials — Overview</title>
  <link rel="stylesheet" href="../style.css" />
  <style>
    .wrap{max-width:1000px;margin:90px auto 40px;padding:0 20px;}
    .grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(260px,1fr));gap:14px;}
    .card{background:var(--card);border:1px solid rgba(255,255,255,.1);border-radius:14px;padding:16px;color:inherit}
    .row{display:flex;gap:10px;flex-wrap:wrap}
    .pill{display:inline-block;padding:4px 8px;border-radius:999px;border:1px solid rgba(255,255,255,.15);font-size:12px}
    .muted{color:var(--muted)}
    .search{display:flex;gap:8px;flex-wrap:wrap;margin:10px 0}
    .search input{flex:1;min-width:200px;padding:10px;border-radius:10px;border:1px solid rgba(255,255,255,.18);background:transparent;color:var(--fg)}
    .search button{padding:10px 14px;border-radius:10px;border:1px solid var(--accent);background:var(--accent);color:#fff;cursor:pointer}
  </style>
</head>
<body class="dark">
<header class="site-wrap topbar" style="position:fixed;left:0;right:0;top:0">
  <a class="home" href="../index.html">⌂</a>
  <div class="links">
    <a href="./index.html" style="border-bottom:1px solid currentColor">Overview</a>
    <a href="./statements.html">Statements</a>
    <a href="./ratios.html">Ratios</a>
    <a href="./valuation.html">Valuation</a>
  </div>
</header>

<main class="wrap">
  <h1>Financials</h1>
  <p class="muted">Type any ticker (US/EU/etc supported by FMP). This reads live data via API.</p>

  <div class="card">
    <div class="search">
      <input id="ticker" placeholder="Try AAPL, MSFT, NVDA, TSLA, SAP, 7203.T, etc"/>
      <button id="open">Open</button>
    </div>
    <p id="keyWarn" class="muted" style="margin:6px 0 0"></p>
  </div>
  <div id="keyBox" class="row" style="display:none;margin-top:8px">
    <input id="keyInput" placeholder="Paste your FMP API key" />
    <button id="saveKey" class="btn" style="padding:10px 14px;border-radius:10px;border:1px solid var(--accent);background:var(--accent);color:#fff;cursor:pointer">Save Key</button>
  </div>


  <div id="snap" class="grid" style="margin-top:14px"></div>
</main>

<!-- Data layer -->
<script src="./api.js"></script>
<script>
const $t = document.getElementById('ticker');
const $open = document.getElementById('open');
const $snap = document.getElementById('snap');
const $warn = document.getElementById('keyWarn');

if (__FMP.needKey()) {
  $warn.textContent = "⚠️ Add your FMP API key in financials/api.js to enable all tickers.";
}

function card(tk, p, q, latestIS) {
  const rev = latestIS?.revenue ?? 0;
  const net = latestIS?.netIncome ?? 0;
  const margin = rev ? (net/rev*100).toFixed(1) : "—";
  return `
    <a class="card" href="./statements.html?t=${encodeURIComponent(tk)}">
      <h3>${tk.toUpperCase()} — ${p?.companyName ?? "Unknown"}</h3>
      <p class="muted">${p?.sector ?? ""} ${p?.industry ? "• " + p.industry : ""}</p>
      <div class="row" style="margin-top:8px">
        <span class="pill">Price: <strong>${q?.price ?? "—"}</strong></span>
        <span class="pill">MktCap: <strong>${q?.marketCap ? __FMP.fmtB(q.marketCap) : "—"}</strong></span>
        <span class="pill">Rev: <strong>${rev ? __FMP.fmtB(rev) : "—"}</strong></span>
        <span class="pill">Net Margin: <strong>${margin === "—" ? "—" : margin + "%"}</strong></span>
      </div>
    </a>`;
}

async function renderExamples() {
  const defaults = ["AAPL","MSFT","NVDA","TSLA"];
  $snap.innerHTML = "";
  for (const tk of defaults) {
    try {
      const [p, q, is] = await Promise.all([
        __FMP.profile(tk), __FMP.quote(tk), __FMP.income(tk,1)
      ]);
      $snap.insertAdjacentHTML("beforeend", card(tk, p, q, is?.[0]));
    } catch (e) {
      // fail silently on examples if no key
    }
  }
}
$open.onclick = ()=>{
  const tk = $t.value.trim();
  if (!tk) return;
  location.href = `./statements.html?t=${encodeURIComponent(tk)}`;
};
renderExamples();
</script>
</body>
</html>
