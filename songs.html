<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Song Covers</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="wrap culinary-header">
    <a href="index.html" class="home-icon" title="Back to Home">
      <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" viewBox="0 0 16 16">
        <path d="M8.354 1.146a.5.5 0 0 0-.708 0l-6.5 6.5a.5.5 0 0 0 .708.708L2 7.207V14.5A1.5 1.5 0 0 0 3.5 16h9a1.5 1.5 0 0 0 1.5-1.5V7.207l.146.147a.5.5 0 0 0 .708-.708l-6.5-6.5z"/>
      </svg>
    </a>

    <div class="header-text">
      <h1>Song Covers</h1>
      <p class="sub">I don’t have the voice to sing, but making songs is a fun hobby for me anyway. I learned GarageBand and how to make beats, so I’ve been recording simple covers for practice and for fun.</p>
    </div>
  </header>

  <main class="wrap">
    <div class="track-grid">
      <!-- Track 1 -->
      <figure class="track-card">
        <!-- local MP3 in /songs folder -->
        <audio controls preload="none" src="songs/track1.m4a"></audio>
        <figcaption>
          <div class="track-title">“Girl, so confusing featuring nick (Charli xcx Cover)”</div>
          <p class="track-desc">Why I chose it, what I practiced (timing, EQ, harmonies), and what I’d improve next time.</p>
        </figcaption>
      </figure>

      <!-- Track 2 -->
      <figure class="track-card">
        <audio controls preload="none" src="songs/track2.m4a"></audio>
        <figcaption>
          <div class="track-title">“logical (Olivia Rodrigo Cover)”</div>
          <p class="track-desc">Short note about arrangement choices, mic setup, or the beat I built in GarageBand.</p>
        </figcaption>
      </figure>

      <!-- Track 3 -->
      <figure class="track-card">
        <audio controls preload="none" src="songs/track3.m4a"></audio>
        <figcaption>
          <div class="track-title">“Take It Off (Kesha Cover)”</div>
          <p class="track-desc">What I learned recording this one—breath control, layering, compression, etc.</p>
        </figcaption>
      </figure>

      <!-- Track 4 -->
      <figure class="track-card">
        <audio controls preload="none" src="songs/track3.m4a"></audio>
        <figcaption>
          <div class="track-title">“You're the Reason (Victorious Cover)”</div>
          <p class="track-desc">What I learned recording this one—breath control, layering, compression, etc.</p>
        </figcaption>
      </figure>
    </div>
  </main>

  <footer class="wrap">
    <p>© <span id="y"></span></p>
  </footer>
  <script>document.getElementById('y').textContent = new Date().getFullYear()</script>
</body>
</html>
